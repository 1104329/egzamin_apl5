<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wykonanie części praktycznej - KL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>ZALOGUJ SIĘ</title>
</head>
<body>

    <h1 class="wrapper">ZALOGUJ SIĘ</h1>
 
    <form class="wrapper">
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="form-label">Nazwa użytkownika lub adres e-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nazwa@mail.com">
          </div>
        <div class="mb-3 row">
          <label for="exampleInputPassword1" class="form-label">Hasło</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Zapamiętaj mnie</label>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>

    
<section class="security wrapper">

    <h5>Czy wiesz, że...</h5>
    <p class="opis">W trakcie procesu logowania jest narażony na próby przełamania zabezpieczeń? Jeśli chcesz dowiedzieć się więcej na ten temat kliknij w poniższy przycisk.</p>
    <a href="#" class="btn btn-primary">Logowanie a bezpieczeństwo</a>


</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
